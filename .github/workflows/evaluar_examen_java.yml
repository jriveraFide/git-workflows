name: Evaluar Examen Manual

on:
  workflow_dispatch:
    inputs:
      carpeta:
        description: 'Nombre de la carpeta del examen (ej. examen1)'
        required: true
        type: string

jobs:
  evaluar_examen:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install openai

      - name: Evaluar todos los archivos en la carpeta indicada
        run: |
          carpeta="${{ github.event.inputs.carpeta }}"
          echo "üìÇ Evaluando carpeta: $carpeta"

          if [ -f "$carpeta/criterios.json" ]; then
            for archivo in "$carpeta"/*.txt; do
              estudiante=$(basename "$archivo" .txt)
              echo "üß™ Evaluando: $archivo"
              python3 scripts/generar_feedback.py \
                --codigo "$archivo" \
                --criterios "$carpeta/criterios.json" \
                --salida "$carpeta/${estudiante}.md"
            done
          else
            echo "‚ùå No se encontr√≥ criterios.json en $carpeta"
            exit 1
          fi

      - name: Subir reportes al repositorio de reportes
        run: |
          git clone https://<token>@github.com/<usuario>/repositorio-reportes.git
          mkdir -p repositorio-reportes/${{ github.event.inputs.carpeta }}
          cp ${{ github.event.inputs.carpeta }}/*.md repositorio-reportes/${{ github.event.inputs.carpeta }}/
          cd repositorio-reportes
          git config user.name "Evaluador Autom√°tico"
          git config user.email "eval@auto.com"
          git add .
          git commit -m "Reportes generados para ${{ github.event.inputs.carpeta }}"
          git push
